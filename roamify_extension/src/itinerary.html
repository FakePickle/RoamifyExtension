<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roamify</title>
  <link rel="stylesheet" href="./styles/itinerary.css">
</head>
<body>
  <header class="header">
    <h1 class="app-name">ROAMIFY</h1>
    <div class="profile-icon"></div>
  </header>
  <main class="main-content">
    <h2 class="welcome-message">Welcome back, Noel!</h2>
    <div class="search-container">
      <div class="search-box">
        <span class="search-icon">&#128269;</span> <!-- Unicode character for search icon -->
        <span>Where to Next?</span>
      </div>
      <div class="days-container">
        <span>Number of days:</span>
        <button class="day-btn">-</button>
        <span class="day-count">0</span>
        <button class="day-btn">+</button>
      </div>
      <button class="plan-btn">Plan My Itinerary</button>
    </div>
  </main>
  <footer class="footer">
    <div class="footer-btn">&#9776;</div> <!-- Unicode character for menu icon -->
    <div class="footer-btn">&#8634;</div> <!-- Unicode character for refresh icon -->
    <div class="footer-btn">&#9432;</div> <!-- Unicode character for info icon -->
  </footer>
</body>
</html>
