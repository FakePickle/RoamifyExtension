<!DOCTYPE html>
<html>
<head>
  <title>Sidebar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Tab HTML Retriever</h1>
  <button id="getHtmlButton">Get HTML of All Tabs</button>
  <div id="output"></div>

  <script>
    document.getElementById('getHtmlButton').addEventListener('click', async () => {
      const [tab] = await chrome.tabs.query({ active: true, currentWindow: true });
      chrome.scripting.executeScript({
        target: { tabId: tab.id },
        function: getHTML
      }, (results) => {
        document.getElementById('output').innerText = results[0].result;
      });
    });

    function getHTML() {
      return document.documentElement.outerHTML;
    }
  </script>
</body>
</html>
